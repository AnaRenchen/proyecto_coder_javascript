</head>

<body class="body_color">

    <header>
        <!-- Zona Navegable comun para todas las paginas -->
        <div class="contenedor_cart"></div>

        </div>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../Photos/logo_header.PNG" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="titulos_paginas animate__animated animate__zoomIn"> Contacto </h1>
        <p class="texto_paginas"> Para contactarse con nosotros por favor complete el formulario abajo. </p>


        <!-- Formulario de contacto-->

        <form class="formulario" id="mi_formulario" data-aos="fade-up" data-aos-duration="1500">
            <div class=" items_form">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre_completo" name="nombre" placeholder="Nombre y Apellido">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="@ejemplo.com">
                <label for="celular">Número de Celular:</label>
                <input type="text" id="numero_celular" name="celular" placeholder="ej. (+54 11) 278...">
                <label for="mensaje">Deje su mensaje:</label>
                <textarea name="mensaje" id="mensaje" placeholder="Escribe aquí su mensaje" cols="30"
                    rows="10"></textarea>
                <div class="button_form">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </main>

    <!--Footer de todas las paginas-->
    <footer>
        <div class="contenedor_footer">
            <div class="items_footer">
                <a class="logo_footer" href="../index.html"><img class="logo_footer" src="../Photos/logo_header.PNG"
                        alt=""></a>
                <p class="footer_letter"> Si le interesa tatuarse podrá encontrar más información en el Instagram. </p>
                <a class="logo_insta_link" href="https://www.instagram.com/santuhorisada/" target="_blank">
                    <img class="logo_insta" src="../Photos/instagram_logo.png" alt=" Logo de Instagram"></a>

                <a class="logo_direccion" href="https://maps.app.goo.gl/AhYJxdLQMR4zB7vF9" target="_blank"><img
                        class="logo_direccion" src="../Photos/dire_grande.png" alt=""></a>
                <p class="footer_letter1"> Buenos Aires, Argentina </p>
                <p class="footer_letter2"> Diseñado por Ana Maria Magalhães 2023 &copy; </p>
            </div>
        </div>
    </footer>

    <!-- Vinculo con la pagina de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
